<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>new</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="parent">
            <form>
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input type="text" class="form-control" id="productPrice">
                </div>
                <div class="form-group">
                    <label for="productCategory">Product Category</label>
                    <input type="text" class="form-control" id="productCategory">
                </div>
                <div class="form-group">
                    <label for="productDesc">Product Description</label>
                    <input type="text" class="form-control" id="productDesc">
                </div>
            </form>
            <input type="submit" class="btn my-3" id="addProduct" value="Add Product">
            <input type="submit" class="btn my-3" id="editProduct" value="Update Product">
    
            <input type="text" class="form-control" id="search" placeholder="Search..">
    
            <table class="table my-5">
                <thead class="table-thead">
                    <tr>
                        <th scope="col">Index</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Description</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody class="products-tbody">
                    <!-- content js -->
                </tbody>
            </table>
        </div> <!-- ./parent -->
              

        <script src="./main.js"></script>
    </body>
</html>
